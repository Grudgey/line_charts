<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Line Charts 2D Canvas</title>

  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link href="styles/styles.css" rel="stylesheet">

</head>

<body class="text-center">
  <main class="charts-container">

    <div class="row">
      <div class="col">
        <h1 class="text-center">Generate Random Datapoints</h1>
        <br>
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <div class="input-group justify-content-center mb-2">
                  <label for="exampleInputEmail1" class="form-label mx-3">No. datapoints</label>
                  <input type="text" class="form-control" value="10" aria-label="Number of datapoints" id="draw-datapoints-count" aria-describedby="draw-datapoints-count">
                </div>
                <fieldset>
                  <div class="input-group justify-content-center">
                    <legend class="mx-3">No. range</legend>
                    <label for="number-range-lower" class="form-label visually-hidden">No. range lower</label>
                    <input type="text" class="form-control" value="0" aria-label="number range" id="draw-datapoints-lower" aria-describedby="Number range lower">
                    <label for="number-range-upper" class="form-label visually-hidden">No. range upper</label>
                    <input type="text" class="form-control" value="10" aria-label="number range" id="draw-datapoints-upper" aria-describedby="Number range upper">
                  </div>
                </fieldset>
                <br>
                <button class="btn btn-primary" type="button" id="draw-datapoints" name="draw-datapoints">Draw Datapoints</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="row mt-5">
          <div class="col-4 text-start">
            <h2>Line Chart</h2>
          </div>
          <div class="col-3 text-end">
            <p class="error" id="filter-error"></p>
          </div>
          <div class="col-5">
            <div class="input-group text-end">
              <button class="btn btn-outline-secondary btn-sm" type="button" id="filter-button" name="filter-button">Filter Columns</button>
              <input type="text" class="form-control" aria-label="Lower column filter limit" id="filter-button-lower" aria-describedby="filter-button">
              <input type="text" class="form-control" aria-label="Upper column filter limit" id="filter-button-upper" aria-describedby="filter-button">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

<script src="index.js" charset="utf-8"></script>

</html>
