<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Line Charts 2D Canvas</title>

  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link href="styles/styles.css" rel="stylesheet">

</head>

<body class="text-center">
  <main class="charts-container">
    <div class="row">
      <div class="col">
          <div class="row">
            <div class="col-3 text-start">
              <h2>Chart 1</h2>
            </div>
            <div class="col-4 text-end">
              <p class="error" id="dm-filter-error"></p>
            </div>
            <div class="col-5">
              <div class="input-group text-end">
                <button class="btn btn-outline-secondary btn-sm" type="button" name="dm-btn-filter">Filter by weeks</button>
                <input type="text" class="form-control" value="0" aria-label="Lower week filter limit" id="dm-btn-filter-lower" aria-describedby="dm-btn-filter">
                <input type="text" class="form-control" value="52" aria-label="Upper week filter limit" id="dm-btn-filter-upper" aria-describedby="dm-btn-filter">
              </div>
            </div>
          </div>
        <canvas id="dm"></canvas>
        <p>week</p>
      </div>
    </div>
  </main>
</body>

<script src="index.js" charset="utf-8"></script>

</html>
